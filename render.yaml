services:
  - type: web
    name: netra-intelligence-portal
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENVIRONMENT
        value: production
